<div class="ui grid stackable">
  <div class="eleven wide column">
    <div class="ui breadcrumb">
      <a href="{% url 'map:window' %}" class="section">TOP</a>
      <i class="right angle icon divider"></i>
      <a class="active section">トピック作成</a>
    </div>
    <div class="ui segment">
      <div class="content">
        <div class="header"><h3>トピック作成</h3></div>
        <p>内容を確認してください</p>
        <table  class="ui celled table table table-hover" >
          <tr><td>タイトル</td><td>{{ form.title.value }}</td></tr>
          <tr><td>本文</td><td><pre>{{ form.text.value }}</pre></td></tr>
          <tr><td>画像</td><td>{{ form.image.name }}</td></tr>
        </table>
        <form class="ui form" action="" method="POST">{% csrf_token %}
          {% for field in form %}
            {{ field.as_hidden }}
          {% endfor %}
          <input type="hidden" name="lat" value="{{ lat }}">
          <input type="hidden" name="lng" value="{{ lng }}">
          <input type="hidden" name="address" value="{{ address }}">
          <button class="ui button grey" type="submit" name="next" value="back">戻る</button>
          <button class="ui button orange" type="submit" name="next" value="create">作成</button>
        </form>
      </div>
    </div>
  </div>
</div>
