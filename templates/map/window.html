<!DOCTYPE html>

{% load static %}

<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GeNote</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">{% include 'map/mapwindow.js' %}</script>

    <!-- Custom CSS -->
    <link href="{% static 'map/bootstrap/css/mapwindow.css' %}" rel="stylesheet">
  </head>

  <body>
    <div id="topbar">topbar</div>

    <div id="sidebar">
      <div class="sideContainer">
        <div class="sideContents">
          <div class="searchForm">
            <form class="placeSearchForm" name="placeSearchForm" onsubmit="return false;">
              <input class="placeSearchTextBox" id="placeSearchTextBox" type="text" placeholder="地名検索" />
              <input class="placeSearchButton" id="placeSearchButton" type="submit" value="検索" />
            </form>
          </div>
          <ul class="resultNotes">
          </ul>
        </div>
      </div>
    </div>

    <!-- Map -->
    <section class="content">
      <div id="map"></div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm1yjs5Y2hg_6oOWXCQ-Ob1kXc4NThVyY&libraries=places&callback=initMap"></script>
    </section>
  </body>
</html>
