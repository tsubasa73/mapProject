<!DOCTYPE html>

{% load static %}

<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GeNote</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link href="{% static 'map/bootstrap/css/mapwindow.css' %}" rel="stylesheet">
</head>

<body>
  <div id="topbar">topbar</div>

  <div id="sidebar">
    <div class="resultContainer">
      <div class="resultContents">
        <div class="searchForm">
          <form id="form1" action="自分のサイトURL">
            <input id="sbox" name="placeSearch" type="text" placeholder="地名検索" />
            <input id="sbtn" type="submit" value="検索" />
          </form>
        </div>
        <ul data-component="selectable" class="resultStores js-component" id="list">
          <li class="item" onclick="setCenter(35.4915466667,134.225983333,1287,0)" data-store_id="1287" data-is_open="0"
            style="" data-anchor="1287">
            <div class="detailContainer">
              <p class="storeName">シャミネ鳥取店</p>
              <p class="storeAddress">鳥取県 鳥取市 東品治町112-13</p>
              <div class="detailInfo" style="display: none;">
                <p class="storeAddress storeDetail">営業時間：07:00～23:00</p>
                <p class="storeAddress storeDetail">無線LAN：あり</p>
                <div class="storeSearchButtons" style="display: none;">
                  <p class="searchButtonDetail"><a onclick="to_detail(1287)">詳細</a></p>
                </div>
              </div>
            </div><a onclick="to_detail(1287)" class="forSp"></a>
          </li>
          <li class="item is-selected" onclick="setCenter(43.0137036111,141.456005,1431,0)" data-store_id="1431"
            data-is_open="0" style="display: list-item;" data-anchor="1431">
            <div class="detailContainer">
              <p class="storeName">札幌北野店</p>
              <p class="storeAddress">北海道 札幌市清田区 北野6条5丁目6-36</p>
              <div class="detailInfo is-selected" style="display: block;">
                <p class="storeAddress storeDetail">営業時間：07:00～23:00</p>
                <p class="storeAddress storeDetail">無線LAN：あり</p>
                <div class="storeSearchButtons is-selected" style="display: block;">
                  <p class="searchButtonDetail"><a onclick="to_detail(1431)">詳細</a></p>
                </div>
              </div>
            </div><a onclick="to_detail(1431)" class="forSp"></a>
          </li>
          <li class="item" onclick="setCenter(35.4915466667,134.225983333,1287,0)" data-store_id="1287" data-is_open="0"
            style="" data-anchor="1287">
            <div class="detailContainer">
              <p class="storeName">シャミネ鳥取店</p>
              <p class="storeAddress">鳥取県 鳥取市 東品治町112-13</p>
              <div class="detailInfo" style="display: none;">
                <p class="storeAddress storeDetail">営業時間：07:00～23:00</p>
                <p class="storeAddress storeDetail">無線LAN：あり</p>
                <div class="storeSearchButtons" style="display: none;">
                  <p class="searchButtonDetail"><a onclick="to_detail(1287)">詳細</a></p>
                </div>
              </div>
            </div><a onclick="to_detail(1287)" class="forSp"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Map -->
  <section class="content-section" id="map">
    <div class="container">
      <div class="content-section-heading text-center">
      </div>
      <section id="contact" class="map">
        <div id="map"></div>
        <script type="text/javascript">{% include 'map/gmap.js' %}</script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm1yjs5Y2hg_6oOWXCQ-Ob1kXc4NThVyY&callback=initMap"></script>
      </section>
    </div>
  </section>
</body>

</html>
