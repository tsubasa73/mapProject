{% extends 'map/base.html' %}
{% load static %}

{% block contents %}
<div class="contents">
  <div class="sidebar">
    <div class="sideContainer">
      <div class="sideContents">
        <div class="searchForm">
          <form class="placeSearchForm" name="placeSearchForm" onsubmit="return false;">
            <input class="placeSearchTextBox" id="placeSearchTextBox" type="text" placeholder="地名検索" />
            <input class="placeSearchButton" id="placeSearchButton" type="submit" value="検索" />
          </form>
        </div>
        <ul class="resultNotes">
        </ul>
      </div>
    </div>
  </div>

  <!-- Map -->
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">{% include 'map/mapwindow.js' %}</script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initMap"></script>
</div>
{% endblock contents %}
